<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2">
    <link rel=" stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

    <header>
        <header>
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Weather Dashboard</h1>
                    <p class="lead">Please use the search bar to search your city.</p>
                </div>
            </div>
        </header>

        <br>

        <div class="container-fluid">
            <div class=row>
                <div class="col-md-3 pl-2">
                    <div class="card">
                        <div class="card-body">
                            <h6>Search for a City:</h6>
                            <div class="form-group">
                                <input type="text" class="form-control" id="city-input">
                            </div>
                            <button id="search-button" type="submit" class="btn btn-primary"><i
                                    class="fas fa-search"></i>Search</button>
                            </form>
                        </div>
                    </div>
                    <div>
                        <ul id="cityList" class="list-group"></ul>
                    </div>
                </div>
                <div class="col-md-9">
                    <div id="current-weather" class='card'>
                        <div class="card-body">
                            <div id="city-date-icon">
                                <span id='cityName'>
                                </span>
                                <span id='current-icon'></span>
                            </div>
                            <p class="card-text" id="currentTemperature"></p>
                            <p class="card-text" id="currentHumidity"></p>
                            <p class="card-text" id="currentWind"></p>
                            <p class="card-text" id="current-uv"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div id="forecast-weather" class="col-md-9">
                            <h4>5-Day Forecast:</h4>
                            <div id="forecast-cards">
                                <div class="card forecast">
                                    <div id="forecast1" class="card-body">
                                        <span class="card-title" id='forecastDate1'>
                                        </span>
                                        <span id='forecast-icon1'></span>
                                        <p class="card-text" id="forecast-temperature1"></p>
                                        <p class="card-text" id="forecast-humidity1"></p>
                                    </div>
                                </div>
                                <div class="card forecast">
                                    <div id="forecast2" class="card-body">
                                        <span class="card-title" id='forecastDate2'>
                                        </span>
                                        <span id='forecast-icon2'></span>
                                        <p class="card-text" id="forecast-temperature2"></p>
                                        <p class="card-text" id="forecast-humidity2"></p>
                                    </div>
                                </div>
                                <div class="card forecast">
                                    <div id="forecast3" class="card-body">
                                        <span class="card-title" id='forecastDate3'>
                                        </span>
                                        <span id='forecast-icon3'></span>
                                        <p class="card-text" id="forecast-temperature3"></p>
                                        <p class="card-text" id="forecast-humidity3"></p>
                                    </div>
                                </div>
                                <div class="card forecast">
                                    <div id="forecast4" class="card-body">
                                        <span class="card-title" id='forecastDate4'>
                                        </span>
                                        <span id='forecast-icon4'></span>
                                        <p class="card-text" id="forecast-temperature4"></p>
                                        <p class="card-text" id="forecast-humidity4"></p>
                                    </div>
                                </div>
                                <div class="card forecast">
                                    <div id="forecast5" class="card-body">
                                        <span class="card-title" id='forecastDate5'>
                                        </span>
                                        <span id='forecast-icon5'></span>
                                        <p class="card-text" id="forecast-temperature5"></p>
                                        <p class="card-text" id="forecast-humidity5"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
        <script src="script.js"></script>

</body>

</html>
